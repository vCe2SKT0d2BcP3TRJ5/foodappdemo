{% extends 'food/layout.html' %} 
{% block content %}
<div class="card-columns">
    {% for category in categories %}
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">{{ category.category }}</h4>
                <p class="card-text">
                    <ul class="list-group">
                        {% for item in items %}
                            {% if item.category.category == category.category %}
                                <li class="list-group-item">{{ item.item }}</li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button onclick="window.location.href='/admin/'" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
